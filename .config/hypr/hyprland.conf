################
### MONITORS ###
################
source = colors.conf

monitor = eDP-1,preferred,auto,1
monitor = DP-3,preferred,auto-right,1

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$browser = zen-browser
$editor = emacsclient -c
$fileManager = dolphin
$menu = rofi -show drun
$terminal = ghostty

#################
### AUTOSTART ###
#################
exec-once = dbus-update-activation-environment --systemd --all
exec-once = emacsclient --eval "(setenv \"WAYLAND_DISPLAY\" \"${WAYLAND_DISPLAY}\")"

exec-once = ashell
exec-once = awww-daemon
exec-once = dropbox
exec-once = hypridle
exec-once = nm-applet
exec-once = swayosd-server

#############################
### ENVIRONMENT VARIABLES ###
#############################
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

#####################
### LOOK AND FEEL ###
#####################
general { 
    gaps_in = 5
    gaps_out = 30
    border_size = 2
    col.active_border = $primary
    col.inactive_border = $surface_container_high
    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 10
    active_opacity = 1.0
    inactive_opacity = 1.0
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = $shadow
        color_inactive = $surface
        offset = 0 0
        scale = 1.0
        sharp = false
    }
    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true
    preserve_split = true
    permanent_direction_override = false
}

master {
    new_status = master
}

misc { 
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}

#############
### INPUT ###
#############
input {
    kb_layout = us, se
    kb_variant =
    kb_model =
    kb_options = grp:win_space_toggle
    kb_rules =

    follow_mouse = 0

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
    }
}

cursor {
    inactive_timeout = 3
    # do not move cursor when switching windows
    no_warps = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


####################
### KEYBINDINGSS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, A, exec, $editor
bind = $mainMod, B, exec, GDK_BACKEND=x11 foliate
bind = $mainMod, C, centerwindow
bind = $mainMod, F, exec, $browser
bind = $mainMod, T, exec, $terminal
bind = $mainMod, D, killactive,
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod SHIFT CTRL, P, exec, grim -g "$(slurp)" - | satty --filename -

bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, O, togglesplit, # dwindle

# Set split direction for the next window (like Sway's split h/v)
bind = $mainMod CTRL, h, layoutmsg, preselect l
bind = $mainMod CTRL, j, layoutmsg, preselect d
bind = $mainMod CTRL, k, layoutmsg, preselect u
bind = $mainMod CTRL, l, layoutmsg, preselect r

# media keys
# l -> do stuff even when locked
# e -> repeats when key is held 
bindl=, XF86AudioMute, exec,swayosd-client --output-volume mute-toggle
bindle=, XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise
bindle=, XF86AudioLowerVolume, exec, swayosd-client --output-volume lower

bindle=, XF86MonBrightnessUp, exec, swayosd-client --brightness raise
bindle=, XF86MonBrightnessDown, exec, swayosd-client --brightness lower
bindle=, XF86Search, exec, launchpad

bindl=, XF86AudioPlay, exec, playerctl play-pause
bindl=, XF86AudioNext, exec, playerctl next 
bindl=, XF86AudioPrev, exec, playerctl previous

bind = $mainMod SHIFT, Q, exec, systemctl sleep
bind = $mainMod SHIFT, E, exec, hyprctl dispatch exit
bind = $mainMod SHIFT, W, exec, hyprlock

# Backup in case emacsclient is not running
bind = $mainMod alt, h, movefocus, l
bind = $mainMod alt, j, movefocus, d
bind = $mainMod alt, k, movefocus, u
bind = $mainMod alt, l, movefocus, r

# Move focus with mainMod + arrow keys
bind = $mainMod, h, exec, ~/.config/hypr/emacs-movefocus.sh h
bind = $mainMod, j, exec, ~/.config/hypr/emacs-movefocus.sh j
bind = $mainMod, k, exec, ~/.config/hypr/emacs-movefocus.sh k
bind = $mainMod, l, exec, ~/.config/hypr/emacs-movefocus.sh l

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
# bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

windowrulev = float,class:^(emacs)$

windowrulev = suppressevent maximize, class:.* # You'll probably like this.


render {
    cm_fs_passthrough = 0
}